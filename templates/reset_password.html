<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f3f4f6, #e2e6ea); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        } 
        .container { 
            max-width: 400px;            
            width: 100%; 
            background: #fff; 
            padding: 40px; 
            margin: 20px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            text-align: center; 
        }  
        h1 { color: #b4243c; margin-bottom: 20px; }
        p { font-size: 1em; color: #333; }
        label { display: block; margin-bottom: 5px; text-align: left; }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ced4da;}
        .link {
            display: inline-block;
            margin-top: 20px;
            color: #b4243c;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Восстановление пароля</h1>

        {% if email_sent %}
            <p>Инструкция по восстановлению пароля отправлена на вашу почту.</p>
            <a href="{{ url_for('login') }}" class="link">Назад к входу</a>
        {% else %}
            <form action="{{ url_for('reset_password') }}" method="post">
                <label for="email">Введите ваш Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Отправить инструкцию" style="background-color: #b4243c; color:white;border:none;padding:10px;border-radius:5px;width:100%;cursor:pointer;font-size:1em;">
            </form>

            <a href="{{ url_for('login') }}" class="link">Назад к входу</a>
        {% endif %}
    </div>
</body>
</html>
