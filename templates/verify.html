<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    form {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <form id="captcha-form" action="/verify" method="POST">
    <h1>Подтвердите, что вы не робот</h1>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA5tMz4Z7rCngyFz" data-callback="captchaCallback"></div>
  </form>

  <script>
    // Эта функция будет вызываться, когда капча пройдет
    function captchaCallback(token) {
      if (token) {
        // Отправляем форму, если капча пройдена
        document.getElementById('captcha-form').submit();
      }
    }
  </script>
</body>
</html>
